# 1. Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/hoosierCoder?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=hoosiercoder
spring.datasource.password=hoosiercoder

# 2. The "Liquibase-First" Strategy
# 'validate' is the safest choice?it checks the schema but won't touch it.
spring.jpa.hibernate.ddl-auto=none

# 3. Show what's happening in the heart of the app
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.devtools.restart.enabled=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
logging.level.liquibase=DEBUG
logging.level.org.liquibase=DEBUG

# Force an error if the file is missing so we know for sure
spring.liquibase.parameters.fail-if-no-changelog=true
