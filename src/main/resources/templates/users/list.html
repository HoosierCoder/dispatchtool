<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #E7FCFE }
        th { background-color: #0DCCDE; }
        .button {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button.edit { background-color: #28a745; }
        .button.delete { background-color: #dc3545; }
        .button:hover { opacity: 0.9; }
    </style>
</head>
<body>
<h1>User List</h1>

<a th:href="@{/users/new}" class="button">Add New User</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.userRole}"></td>
        <!--<td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="button edit">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="button delete" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>

        </td>
        -->
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="4">No users found.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
